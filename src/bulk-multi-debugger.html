<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Multi-TF Active Zones Debugger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .debug-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .panel-content {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .symbols-input {
            min-height: 120px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .zone-detail-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .zone-detail-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(78, 205, 196, 0.3);
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-container {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .result-header {
            background: #e9ecef;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-header:hover {
            background: #dee2e6;
        }

        .result-header.success {
            background: #d4edda;
            color: #155724;
        }

        .result-header.error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-content {
            padding: 20px;
            display: none;
        }

        .result-content.expanded {
            display: block;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .zone-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .zone-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
        }

        .zone-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
        }

        .zone-property {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .zone-property:nth-child(even) {
            background: #f8f9fa;
            margin: 5px -10px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .property-label {
            font-weight: 600;
            color: #495057;
        }

        .property-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .expand-icon.rotated {
            transform: rotate(180deg);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .request-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .request-info h4 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        /* MODAL STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            transition: opacity 0.3s ease;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 25px;
        }

        .zone-overview-modal {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card-modal {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card-modal.warning {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
        }

        .stat-card-modal.danger {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
        }

        .stat-card-modal.success {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
        }

        .stat-number-modal {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label-modal {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .zone-details-modal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .details-card-modal {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }

        .details-card-modal h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
        }

        .detail-row-modal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row-modal:last-child {
            border-bottom: none;
        }

        .detail-label-modal {
            font-weight: 600;
            color: #495057;
        }

        .detail-value-modal {
            color: #6c757d;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .touch-points-section {
            margin-top: 20px;
        }

        .touch-points-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .touch-points-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
        }

        .touch-points-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .touch-points-table tbody tr:hover {
            background: #f8f9fa;
        }

        .analysis-section-modal {
            margin-top: 25px;
        }

        .analysis-grid-modal {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .analysis-card-modal {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }

        .analysis-card-modal h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator-modal {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-active-modal {
            background: #4caf50;
        }

        .status-inactive-modal {
            background: #f44336;
        }

        .status-warning-modal {
            background: #ff9800;
        }

        .issue-list-modal {
            list-style: none;
            padding: 0;
        }

        .issue-list-modal li {
            padding: 6px 10px;
            margin-bottom: 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .issue-warning-modal {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .issue-error-modal {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .issue-info-modal {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .zone-details {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
            }

            .zone-details-modal {
                grid-template-columns: 1fr;
            }

            .zone-overview-modal {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Bulk Multi-TF Active Zones Debugger</h1>
            <p>Debug and test your Rust pattern detection endpoint</p>
        </div>

        <div class="debug-panel">
            <div class="panel-header">
                üìã Request Configuration
            </div>
            <div class="panel-content">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="serverUrl">Server URL:</label>
                        <input type="text" id="serverUrl" value="http://localhost:8080"
                            placeholder="http://localhost:8080">
                    </div>

                    <div class="form-group">
                        <label for="pattern">Pattern:</label>
                        <select id="pattern">
                            <option value="fifty_percent_before_big_bar">Fifty Percent Before Big Bar</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="text" id="startTime" value="2025-02-24T00:00:00Z"
                            placeholder="-7d or 2025-02-24T00:00:00Z">
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="text" id="endTime" value="now()" placeholder="now() or 2025-05-25T23:59:59Z">
                    </div>
                </div>

                <div class="form-group">
                    <label for="symbolsInput">Symbols and Timeframes (JSON format):</label>
                    <textarea id="symbolsInput" class="symbols-input"
                        placeholder='[{"symbol": "GBPJPY_SB", "timeframes": ["1h"]}]'>[{"symbol": "EURGBP_SB", "timeframes": ["30m"]}]</textarea>
                </div>

                <button class="btn" onclick="executeRequest()" id="executeBtn">
                    <span id="btnText">üöÄ Execute Request</span>
                </button>
            </div>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="debug-panel">
                <div class="panel-header">
                    üìä Execution Results
                </div>
                <div class="panel-content">
                    <div id="requestInfo" class="request-info"></div>
                    <div id="statsContainer" class="stats-grid"></div>
                    <div id="resultsContainer" class="results-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentResults = null;

        async function executeRequest() {
            const btn = document.getElementById('executeBtn');
            const btnText = document.getElementById('btnText');
            const resultsSection = document.getElementById('resultsSection');

            // Disable button and show loading
            btn.disabled = true;
            btnText.innerHTML = '<div class="loading"><div class="spinner"></div>Executing...</div>';

            try {
                const serverUrl = document.getElementById('serverUrl').value.trim();
                const pattern = document.getElementById('pattern').value;
                const startTime = document.getElementById('startTime').value.trim();
                const endTime = document.getElementById('endTime').value.trim();
                const symbolsInput = document.getElementById('symbolsInput').value.trim();

                // Parse symbols input
                let symbolsData;
                try {
                    symbolsData = JSON.parse(symbolsInput);
                } catch (e) {
                    throw new Error(`Invalid JSON in symbols input: ${e.message}`);
                }

                // Validate symbols data
                if (!Array.isArray(symbolsData)) {
                    throw new Error('Symbols input must be an array');
                }

                for (const item of symbolsData) {
                    if (!item.symbol || !Array.isArray(item.timeframes)) {
                        throw new Error('Each symbol item must have "symbol" and "timeframes" array');
                    }
                }

                // Build request URL
                const queryParams = new URLSearchParams({
                    start_time: startTime,
                    end_time: endTime,
                    pattern: pattern,
                    symbol: 'DUMMY',
                    timeframe: 'DUMMY'
                });

                const url = `${serverUrl}/bulk-multi-tf-active-zones?${queryParams}`;

                // Show request info
                updateRequestInfo(url, symbolsData, queryParams);

                // Make request
                const startRequestTime = Date.now();
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(symbolsData)
                });

                const endRequestTime = Date.now();
                const requestDuration = endRequestTime - startRequestTime;

                let responseData;
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    const textResponse = await response.text();
                    throw new Error(`Non-JSON response: ${textResponse}`);
                }

                // Store results
                currentResults = {
                    success: response.ok,
                    status: response.status,
                    statusText: response.statusText,
                    duration: requestDuration,
                    data: responseData,
                    timestamp: new Date().toISOString()
                };

                // Display results
                displayResults(currentResults);
                resultsSection.style.display = 'block';

                // Scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Request failed:', error);

                // Store error results
                currentResults = {
                    success: false,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };

                displayResults(currentResults);
                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            } finally {
                // Re-enable button
                btn.disabled = false;
                btnText.innerHTML = 'üöÄ Execute Request';
            }
        }

        function updateRequestInfo(url, symbolsData, queryParams) {
            const requestInfo = document.getElementById('requestInfo');

            const totalTasks = symbolsData.reduce((sum, item) => sum + item.timeframes.length, 0);

            requestInfo.innerHTML = `
                <h4>Request Details</h4>
                <div class="zone-property">
                    <span class="property-label">URL:</span>
                    <span class="property-value">${url}</span>
                </div>
                <div class="zone-property">
                    <span class="property-label">Method:</span>
                    <span class="property-value">POST</span>
                </div>
                <div class="zone-property">
                    <span class="property-label">Symbols:</span>
                    <span class="property-value">${symbolsData.length}</span>
                </div>
                <div class="zone-property">
                    <span class="property-label">Total Tasks:</span>
                    <span class="property-value">${totalTasks}</span>
                </div>
                <div class="zone-property">
                    <span class="property-label">Request Time:</span>
                    <span class="property-value">${new Date().toLocaleString()}</span>
                </div>
            `;
        }

        function displayResults(results) {
            const statsContainer = document.getElementById('statsContainer');
            const resultsContainer = document.getElementById('resultsContainer');

            if (!results.success) {
                // Display error
                statsContainer.innerHTML = `
                    <div class="stat-card" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">
                        <div class="stat-number">‚ùå</div>
                        <div class="stat-label">Request Failed</div>
                    </div>
                `;

                resultsContainer.innerHTML = `
                    <div class="error-message">
                        <h4>Error Details:</h4>
                        <p><strong>Message:</strong> ${results.error}</p>
                        <p><strong>Time:</strong> ${results.timestamp}</p>
                    </div>
                `;
                return;
            }

            // Display success stats
            const data = results.data;
            const resultItems = data.results || [];

            const successCount = resultItems.filter(r => r.status === 'Success').length;
            const errorCount = resultItems.filter(r => r.status.includes('Error')).length;
            const totalZones = resultItems
                .filter(r => r.data)
                .reduce((sum, r) => sum + (r.data.supply_zones?.length || 0) + (r.data.demand_zones?.length || 0), 0);

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${results.status}</div>
                    <div class="stat-label">HTTP Status</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${results.duration}ms</div>
                    <div class="stat-label">Response Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${successCount}</div>
                    <div class="stat-label">Successful Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${errorCount}</div>
                    <div class="stat-label">Failed Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalZones}</div>
                    <div class="stat-label">Total Active Zones</div>
                </div>
            `;

            // Display individual results
            let resultsHtml = '';

            resultItems.forEach((result, index) => {
                const isSuccess = result.status === 'Success';
                const hasZones = result.data && (
                    (result.data.supply_zones && result.data.supply_zones.length > 0) ||
                    (result.data.demand_zones && result.data.demand_zones.length > 0)
                );

                const statusClass = isSuccess ? 'success' : 'error';
                const statusBadgeClass = isSuccess ? 'status-success' : 'status-error';

                resultsHtml += `
                    <div class="result-item">
                        <div class="result-header ${statusClass}" onclick="toggleResult(${index})">
                            <div>
                                <strong>${result.symbol}/${result.timeframe}</strong>
                                <span class="status-badge ${statusBadgeClass}">${result.status}</span>
                            </div>
                            <div class="expand-icon" id="icon-${index}">‚ñº</div>
                        </div>
                        <div class="result-content" id="content-${index}">
                            ${isSuccess ? renderSuccessResult(result) : renderErrorResult(result)}

            if (data.query_params) {
                resultsHtml += `

        function renderSuccessResult(result) {
            const supplyZones = result.data?.supply_zones || [];
            const demandZones = result.data?.demand_zones || [];
            const totalZones = supplyZones.length + demandZones.length;

            let html = `
                <div class="stats-grid">
                    <div class="stat-card" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);">
                        <div class="stat-number">${supplyZones.length}</div>

                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">

                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);">
                        <div class="stat-number">${totalZones}</div>
                        <div class="stat-label">Total Zones</div>
                    </div>
                </div>
            `;

            if (totalZones > 0) {
                html += '<div class="zone-details">';

                // Supply zones - pass symbol and timeframe
                supplyZones.forEach((zone, idx) => {
                    html += renderZoneCard(zone, `Supply Zone ${idx + 1}`, '#ff6b6b', result.symbol, result.timeframe);
                });

                // Demand zones - pass symbol and timeframe
                demandZones.forEach((zone, idx) => {
                    html += renderZoneCard(zone, `Demand Zone ${idx + 1}`, '#4ecdc4', result.symbol, result.timeframe);
                });

                html += '</div>';
            }

            return html;

                            </div>

                                <span class="detail-label-modal">Zone Strength:</span>
                                <span class="detail-value-modal">${priceAnalysis.strength}</span>
                            </div>
                            <div class="detail-row-modal">
                                <span class="detail-label-modal">Recommended Action:</span>
                                <span class="detail-value-modal">${priceAnalysis.recommendation}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function analyzeZoneIssuesModal(zone) {
            const issues = [];

            if (zone.touch_count === 0) {
                issues.push({
                    type: 'warning',
                    message: 'Zero touch count - price may never have returned to test this zone'
                });
            }

            if (zone.bars_active === 0) {
                issues.push({
                    type: 'error',
                    message: 'Zero bars active - no candles available after zone formation'
                });
            }

            if (zone.bars_active > 5000) {
                issues.push({
                    type: 'info',
                    message: `Very old zone (${zone.bars_active} bars active) - consider filtering`
                });
            }

            const zoneSize = (zone.zone_high - zone.zone_low) * 100000;
            if (zoneSize < 1) {
                issues.push({
                    type: 'warning',
                    message: `Very small zone (${zoneSize.toFixed(1)} pips) - might be noise`
                });
            } else if (zoneSize > 50) {
                issues.push({
                    type: 'warning',
                    message: `Very large zone (${zoneSize.toFixed(1)} pips) - might be imprecise`
                });
            }

            if (!zone.zone_id) {
                issues.push({
                    type: 'error',
                    message: 'Missing zone ID'
                });
            }

            if (!zone.start_time) {
                issues.push({
                    type: 'warning',
                    message: 'Missing start time'
                });
            }

            return issues;
        }

        function analyzeTimeGapsModal(zone) {
            let age = 'Unknown';

            if (zone.start_time) {
                const startTime = new Date(zone.start_time);
                const now = new Date();
                const ageMs = now - startTime;
                age = formatDurationModal(ageMs);
            }

            return { age };
        }

        function analyzePriceLevelsModal(zone) {
            const zoneSize = Math.abs(zone.zone_high - zone.zone_low) * 100000;

            let quality = 'Good';
            if (zoneSize < 2) quality = 'Tight';
            else if (zoneSize < 5) quality = 'Good';
            else if (zoneSize < 15) quality = 'Moderate';
            else if (zoneSize < 30) quality = 'Wide';
            else quality = 'Very Wide';

            const riskReward = zoneSize < 10 ? 'Excellent (tight stop)' : zoneSize < 20 ? 'Good' : 'Fair (wide stop)';

            let strength = 'Unknown';
            if (zone.strength_score !== undefined) {
                if (zone.strength_score >= 80) strength = 'Very Strong';
                else if (zone.strength_score >= 60) strength = 'Strong';
                else if (zone.strength_score >= 40) strength = 'Moderate';
                else if (zone.strength_score >= 20) strength = 'Weak';
                else strength = 'Very Weak';
            }

            let recommendation = 'Monitor';
            if (zone.is_active && zone.touch_count === 0 && zoneSize < 15) {
                recommendation = 'Consider for Entry';
            } else if (zone.is_active && zone.touch_count > 3) {
                recommendation = 'Avoid - Overused';
            } else if (!zone.is_active) {
                recommendation = 'Invalidated - Ignore';
            } else if (zoneSize > 30) {
                recommendation = 'Too Wide - Skip';
            }

            return {
                quality,
                riskReward,
                strength,
                recommendation
            };
        }

        function formatDurationModal(ms) {
            const days = Math.floor(ms / (24 * 60 * 60 * 1000));
            const hours = Math.floor((ms % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
            const minutes = Math.floor((ms % (60 * 60 * 1000)) / (60 * 1000));

            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        function getIssueIconModal(type) {
            switch (type) {
                case 'error': return '‚ùå';
                case 'warning': return '‚ö†Ô∏è';
                case 'info': return '‚ÑπÔ∏è';
                default: return '‚úÖ';
            }
        }

        function toggleResult(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);

            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.classList.remove('rotated');
            } else {
                content.classList.add('expanded');
                icon.classList.add('rotated');
            }
        }

        function generateCandleDataSection(zone) {

            });

            return `

            <div style="margin-bottom: 10px;">

            </div>
            <table class="touch-points-table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Time</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableRows}
                </tbody>
            </table>
        </div>
    `;
        }

        function copyCandleData(zoneId) {
            // Find the zone data
            if (!currentResults || !currentResults.data) return;

            let targetZone = null;
            const results = currentResults.data.results || [];

            for (const result of results) {
                if (result.data) {
                    const allZones = [...(result.data.supply_zones || []), ...(result.data.demand_zones || [])];
                    targetZone = allZones.find(zone => zone.zone_id === zoneId);
                    if (targetZone) break;
                }
            }

            if (!targetZone || !targetZone.debug_candles) {
                alert('No candle data found for this zone');
                return;
            }

            // Format for copying
            let copyText = `Zone ID: ${zoneId}\nSymbol: ${targetZone.symbol || 'N/A'}\nTimeframe: ${targetZone.timeframe || 'N/A'}\n\n`;
            copyText += 'Index\tTime\tOpen\tHigh\tLow\tClose\tType\n';

            targetZone.debug_candles.forEach((candle, index) => {
                const typeLabel = index === 0 ? 'Formation-50%' : index === 1 ? 'Formation-BigBar' : 'Activity';
                copyText += `${candle.idx}\t${candle.time}\t${candle.open}\t${candle.high}\t${candle.low}\t${candle.close}\t${typeLabel}\n`;
            });

            navigator.clipboard.writeText(copyText).then(() => {
                alert('Candle data copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = copyText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Candle data copied to clipboard!');
            });
        }

        // Event listeners
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeZoneModal();
            } else if (event.key === 'Enter' && event.ctrlKey) {
                executeRequest();
            }
        });

        // Auto-format JSON in textarea
        document.getElementById('symbolsInput').addEventListener('blur', function () {
            try {
                const parsed = JSON.parse(this.value);
                this.value = JSON.stringify(parsed, null, 2);
            } catch (e) {
                // Keep original if invalid JSON
            }
        });
    </script>
</body>

</html>
