<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Zone Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; color: #333; display: flex; flex-direction: column; align-items: center; }
        h1, h2 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        .connection-status { text-align: center; width: 100%; max-width: 900px; margin-bottom: 15px; padding: 10px; background-color: #e9ecef; border-radius: 5px; font-size: 0.9em; }
        .status-connected { color: #28a745; font-weight: bold; }
        .status-disconnected { color: #dc3545; font-weight: bold; }

        .main-content { display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        .strategy-info { 
            background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460;
            padding: 10px 15px; border-radius: 8px; margin-bottom: 20px;
            width: 100%; max-width: 900px; font-size: 0.85em;
        }
        .strategy-info p { margin: 3px 0; }
        .strategy-info strong { color: #08424e; }

        .price-container {
            background-color: #fff; padding: 15px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;
            width: 100%; max-width: 900px;
        }
        .price-container h2 { margin-top: 0; color: #495057; font-size: 1.2em; }
        #priceList { list-style-type: none; padding: 0; column-count: 2; -webkit-column-count: 2; -moz-column-count: 2; column-gap: 20px; -webkit-column-gap: 20px; -moz-column-gap: 20px; }
        #priceList li { padding: 3px 0; font-size: 0.85em; border-bottom: 1px solid #eee; }
        #priceList li:last-child { border-bottom: none; }

        .zone-section-title { width: 100%; max-width: 1280px; margin-top: 20px; text-align: center; }

        .zone-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; width: 100%; max-width: 1280px;}
        .zone {
            background-color: #ffffff; border: 1px solid #ced4da; border-radius: 8px;
            padding: 15px; width: 280px; box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; font-size: 0.85em;
        }
        .zone:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.12); }
        .zone h3 { margin-top: 0; margin-bottom: 10px; color: #007bff; font-size: 1.1em; word-break: break-all; }
        .zone p { margin: 4px 0; }
        .zone .label { font-weight: 600; color: #6c757d; }
        .zone .value { color: #495057; }
        .zone.supply { border-left: 5px solid #e74c3c; } 
        .zone.demand { border-left: 5px solid #2ecc71; } 
        .status-active { color: #28a745; font-weight: bold; }
        .status-inactive { color: #dc3545; font-weight: bold; opacity: 0.7; }
        .clickable-zone-id { cursor: pointer; text-decoration: underline; color: #0056b3; word-break: break-all; }
        .clickable-zone-id:hover { color: #003d80; }
        .copy-feedback { font-size: 0.8em; color: green; margin-left: 5px; display: inline-block; }
        .copied-animation { 
            background-color: #d4edda !important; 
            color: #155724 !important; 
            transition: all 0.3s ease;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Real-Time Zone Monitor</h1>
    <div class="connection-status" id="connectionStatus">Connecting to WebSocket...</div>

    <div class="main-content">
        <div class="strategy-info" id="strategyInfo">Loading monitoring criteria...</div>

        <div class="price-container">
            <h2>Live Prices</h2>
            <ul id="priceList"></ul>
        </div>

        <h2 class="zone-section-title">Tradeable Active Zones (From Zone Monitor Cache)</h2>
        <div class="zone-container" id="tradeableZoneContainer">
            <p>Loading tradeable zones...</p>
        </div>

        <h2 class="zone-section-title" id="newZonesTitle">Latest Formed Zones (Recent Window)</h2>
        <div class="zone-container" id="newZonesTodayContainer">
            <p>Loading latest formed zones...</p>
        </div>
    </div>

    <script>
        const tradeableZoneContainer = document.getElementById('tradeableZoneContainer');
        const newZonesTodayContainer = document.getElementById('newZonesTodayContainer');
        const newZonesTitleEl = document.getElementById('newZonesTitle');
        const connectionStatusEl = document.getElementById('connectionStatus');
        const priceListEl = document.getElementById('priceList');
        const strategyInfoEl = document.getElementById('strategyInfo');
        const RUST_API_BASE_URL = 'http://localhost:8080';
        const TS_WEBSOCKET_URL = 'ws://localhost:8081';

        let activeTradeableZones = {}; // { zone_id: { zoneData, element, distancePips } }
        let currentPrices = {}; // { symbol: { close: price, time: timestamp_str } }

        const CURRENCIES_MAP_JS = [
          { name: "EURUSD_SB", value: 185 }, { name: "GBPUSD_SB", value: 199 },
          { name: "USDJPY_SB", value: 226 }, { name: "USDCHF_SB", value: 222 },
          { name: "AUDUSD_SB", value: 158 }, { name: "USDCAD_SB", value: 221 },
          { name: "NZDUSD_SB", value: 211 }, { name: "EURGBP_SB", value: 175 },
          { name: "EURJPY_SB", value: 177 }, { name: "EURCHF_SB", value: 173 },
          { name: "EURAUD_SB", value: 171 }, { name: "EURCAD_SB", value: 172 },
          { name: "EURNZD_SB", value: 180 }, { name: "GBPJPY_SB", value: 192 },
          { name: "GBPCHF_SB", value: 191 }, { name: "GBPAUD_SB", value: 189 },
          { name: "GBPCAD_SB", value: 190 }, { name: "GBPNZD_SB", value: 195 },
          { name: "AUDJPY_SB", value: 155 }, { name: "AUDNZD_SB", value: 156 },
          { name: "AUDCAD_SB", value: 153 }, { name: "NZDJPY_SB", value: 210 },
          { name: "CADJPY_SB", value: 162 }, { name: "CHFJPY_SB", value: 163 },
          { name: "NAS100_SB", value: 205 }, { name: "US500_SB", value: 220 },
        ];

        function getSymbolIdFromName(symbolName) {
            const entry = CURRENCIES_MAP_JS.find(c => c.name === symbolName);
            return entry ? entry.value : null;
        }

        function updateConnectionStatus(isConnected, message = '') {
            if (isConnected) {
                connectionStatusEl.textContent = message || 'WebSocket Connected';
                connectionStatusEl.className = 'connection-status status-connected';
            } else {
                connectionStatusEl.textContent = message || 'WebSocket Disconnected. Retrying...';
                connectionStatusEl.className = 'connection-status status-disconnected';
            }
        }
        
        function copyToClipboard(text, targetElement) {
            navigator.clipboard.writeText(text).then(() => {
                // Add visual feedback
                targetElement.classList.add('copied-animation');
                const originalText = targetElement.textContent;
                targetElement.textContent = 'Copied!';
                
                setTimeout(() => {
                    if (targetElement) {
                        targetElement.textContent = originalText;
                        targetElement.classList.remove('copied-animation');
                    }
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy Zone ID: ', err);
                try { 
                    const textArea = document.createElement("textarea");
                    textArea.value = text; document.body.appendChild(textArea);
                    textArea.focus(); textArea.select(); document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Still show feedback for fallback
                    targetElement.classList.add('copied-animation');
                    const originalText = targetElement.textContent;
                    targetElement.textContent = 'Copied!';
                    setTimeout(() => {
                        if (targetElement) {
                            targetElement.textContent = originalText;
                            targetElement.classList.remove('copied-animation');
                        }
                    }, 1500);
                } catch (execErr) {
                    console.error('Fallback copy failed: ', execErr); 
                    alert('Failed to copy ID.');
                }
            });
        }

        function renderZoneToDOM(zoneData, targetContainerElement) {
            try {
                const zoneId = zoneData.zone_id || `unknown-zone-${Date.now()}`;
                const displayZoneId = zoneData.zone_id || 'N/A'; 
                
                let zoneDiv = document.createElement('div');
                zoneDiv.id = zoneId; 
                
                const actualZoneType = zoneData.type || zoneData.zone_type || "";
                const zoneTypeClass = actualZoneType.toLowerCase().includes('supply') ? 'supply' : 'demand';
                
                zoneDiv.className = 'zone'; 
                zoneDiv.classList.add(zoneTypeClass);

                zoneDiv.style.opacity = zoneData.is_active ? "1" : "0.6";
                zoneDiv.style.backgroundColor = zoneData.is_active ? "#ffffff" : "#f8f9fa";

                const priceDecimalPlaces = zoneData.symbol?.includes("JPY") ? 3 : 5;
                const pipFactor = zoneData.symbol?.includes("JPY") ? 0.01 : 0.0001;
                const priceInfo = currentPrices[zoneData.symbol];
                const currentClosePrice = priceInfo ? priceInfo.close : null;

                let proximalLineDisplay = 'N/A', distalLineDisplay = 'N/A', distanceToProximalPips = 'N/A';
                let proximalLineValue;

                if (typeof zoneData.zone_low === 'number' && typeof zoneData.zone_high === 'number') {
                    if (zoneTypeClass === 'supply') {
                        proximalLineValue = zoneData.zone_low;
                        proximalLineDisplay = zoneData.zone_low.toFixed(priceDecimalPlaces);
                        distalLineDisplay = zoneData.zone_high.toFixed(priceDecimalPlaces);
                        // FIXED: Removed the zoneData.is_active condition - calculate distance for all zones
                        if (currentClosePrice !== null) {
                            distanceToProximalPips = ((currentClosePrice - proximalLineValue) / pipFactor).toFixed(1);
                        }
                    } else if (zoneTypeClass === 'demand') {
                        proximalLineValue = zoneData.zone_high;
                        proximalLineDisplay = zoneData.zone_high.toFixed(priceDecimalPlaces);
                        distalLineDisplay = zoneData.zone_low.toFixed(priceDecimalPlaces);
                        // FIXED: Removed the zoneData.is_active condition - calculate distance for all zones
                        if (currentClosePrice !== null) {
                            distanceToProximalPips = ((proximalLineValue - currentClosePrice) / pipFactor).toFixed(1);
                        }
                    }
                }
                
                const slPips = 4.0, tpPips = 70.0;
                let slPrice = 'N/A', tpPrice = 'N/A';

                if (zoneData.is_active && typeof proximalLineValue === 'number') {
                    if (zoneTypeClass === 'supply') {
                        slPrice = (zoneData.zone_high + slPips * pipFactor).toFixed(priceDecimalPlaces);
                        tpPrice = (zoneData.zone_low - tpPips * pipFactor).toFixed(priceDecimalPlaces);
                    } else if (zoneTypeClass === 'demand') {
                        slPrice = (zoneData.zone_low - slPips * pipFactor).toFixed(priceDecimalPlaces);
                        tpPrice = (zoneData.zone_high + tpPips * pipFactor).toFixed(priceDecimalPlaces);
                    }
                }

                const zoneIdHTML = `<span class="clickable-zone-id" title="Click to copy ID">${displayZoneId}</span>`;
                const barsActiveDisplay = zoneData.bars_active === null || zoneData.bars_active === undefined ? 'N/A' : zoneData.bars_active;
                const formedDate = zoneData.start_time ? new Date(zoneData.start_time) : null;
                const formedDisplay = formedDate && !isNaN(formedDate) ? formedDate.toLocaleString() : 'N/A';

                zoneDiv.innerHTML = `
                    <h3>${zoneData.symbol || 'N/A'} - ${zoneData.timeframe || 'N/A'} (${zoneTypeClass})</h3>
                    <p><span class="label">ID:</span> <span class="value" id="zoneIdValue-${zoneId}">${zoneIdHTML}</span></p>
                    <p><span class="label">Range:</span> <span class="value">${(typeof zoneData.zone_low === 'number' ? zoneData.zone_low.toFixed(priceDecimalPlaces) : 'N/A')} - ${(typeof zoneData.zone_high === 'number' ? zoneData.zone_high.toFixed(priceDecimalPlaces) : 'N/A')}</span></p>
                    <p><span class="label">Proximal:</span> <span class="value">${proximalLineDisplay}</span></p>
                    <p><span class="label">Distal:</span> <span class="value">${distalLineDisplay}</span></p>
                    <p><span class="label">Formed:</span> <span class="value">${formedDisplay}</span></p>
                    <p><span class="label">Status:</span> <span class="value ${zoneData.is_active ? 'status-active' : 'status-inactive'}">${zoneData.is_active ? 'Active' : 'Inactive'}</span></p>
                    <p><span class="label">Touches:</span> <span class="value" id="touches-${zoneId}">${zoneData.touch_count === null || zoneData.touch_count === undefined ? '0' : zoneData.touch_count}</span></p>
                    <p><span class="label">Bars Active:</span> <span class="value">${barsActiveDisplay}</span></p>
                    <p><span class="label">Current Price:</span> <span class="value" id="price-display-${zoneId}">${currentClosePrice?.toFixed(priceDecimalPlaces) || 'N/A'}</span></p>
                    <p><span class="label">Distance to Proximal:</span> <span class="value" id="dist-${zoneId}">${distanceToProximalPips} pips</span></p>
                    <p><span class="label">SL (Approx):</span> <span class="value">${slPrice}</span></p>
                    <p><span class="label">TP (Approx):</span> <span class="value">${tpPrice}</span></p>
                `;
                
                targetContainerElement.appendChild(zoneDiv);
                
                const zoneIdClickableElement = zoneDiv.querySelector(`#zoneIdValue-${zoneId} .clickable-zone-id`);
                if (zoneIdClickableElement) {
                    zoneIdClickableElement.onclick = function(event) {
                        event.stopPropagation();
                        copyToClipboard(displayZoneId, this);
                    };
                }
                return zoneDiv;
            } catch (error) {
                console.error("Error in renderZoneToDOM for zone ID:", zoneData.zone_id, error);
                console.error("Problematic zoneData for renderZoneToDOM:", JSON.parse(JSON.stringify(zoneData)));
                const errorDiv = document.createElement('div');
                errorDiv.className = 'zone';
                errorDiv.style.borderColor = 'red';
                errorDiv.innerHTML = `<p>Error rendering zone ${zoneData.zone_id || 'Unknown'}. See console.</p>`;
                targetContainerElement.appendChild(errorDiv);
                return errorDiv;
            }
        }

        async function fetchAndDisplayInitialData(wsInstance) {
            const symbolsToSubscribeForWSS = new Set();
            // 1. Fetch Tradeable Active Zones AND Strategy Filters
            try {
                const response = await fetch(`${RUST_API_BASE_URL}/ui/active-zones`);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Failed to fetch tradeable zones:', response.status, errorText);
                    tradeableZoneContainer.innerHTML = `<p>Error loading tradeable zones. Status: ${response.status}.</p>`;
                    if (strategyInfoEl) strategyInfoEl.textContent = 'Failed to load monitoring criteria.';
                } else {
                    const apiData = await response.json();
                    const tradeableZonesData = apiData.tradeable_zones; 
                    const filtersForDisplay = apiData.monitoring_filters;

                    if (strategyInfoEl && filtersForDisplay) {
                        strategyInfoEl.innerHTML = `
                            <p><strong>Zone Monitor Tracking Criteria (for Tradeable Zones & Live Trading):</strong></p>
                            <p><span class="label">Symbols:</span> ${filtersForDisplay.symbols || 'Default'}</p>
                            <p><span class="label">Timeframes:</span> ${filtersForDisplay.patternTimeframes || 'Default'}</p>
                            <p><span class="label">Allowed Days:</span> ${filtersForDisplay.allowedTradeDays || 'Default'}</p>
                        `;
                    } else if (strategyInfoEl) {
                         strategyInfoEl.textContent = 'Monitoring criteria not available.';
                    }
                    
                    tradeableZoneContainer.innerHTML = ''; 
                    activeTradeableZones = {}; 

                    if (tradeableZonesData && tradeableZonesData.length > 0) {
                        tradeableZonesData.forEach(zone => {
                            if (zone.zone_id) {
                                const elem = renderZoneToDOM(zone, tradeableZoneContainer);
                                activeTradeableZones[zone.zone_id] = { zoneData: zone, element: elem, distancePips: null };
                                if (zone.symbol) { symbolsToSubscribeForWSS.add(zone.symbol); }
                            }
                        });
                    } else {
                        tradeableZoneContainer.innerHTML = '<p>No tradeable active zones found matching criteria.</p>';
                    }
                    console.log('Initial tradeable zones loaded:', Object.keys(activeTradeableZones).length);
                }
            } catch (error) {
                console.error('Error fetching tradeable zones:', error);
                tradeableZoneContainer.innerHTML = '<p>Error loading tradeable zones (catch block).</p>';
                if (strategyInfoEl) strategyInfoEl.textContent = 'Error loading monitoring criteria.';
            }

            // 2. Fetch Latest Formed Zones (using /latest-formed-zones)
            try {
                const newZonesResponse = await fetch(`${RUST_API_BASE_URL}/latest-formed-zones`);
                if (newZonesResponse.ok) {
                    const latestZonesApiData = await newZonesResponse.json();
                    const newZones = latestZonesApiData.zones; 
                    const summary = latestZonesApiData.summary;

                    if (newZonesTitleEl && summary && summary.query_start_time_utc && summary.query_end_time_utc) {
                        const startDate = new Date(summary.query_start_time_utc).toLocaleString();
                        const endDate = new Date(summary.query_end_time_utc).toLocaleString();
                        newZonesTitleEl.textContent = `Latest Formed Zones (Window: ${startDate} to ${endDate})`;
                    } else if (newZonesTitleEl) {
                        newZonesTitleEl.textContent = "Latest Formed Zones (Recent Window)";
                    }

                    newZonesTodayContainer.innerHTML = '';
                    if (newZones && newZones.length > 0) {
                        // First pass: collect all symbols for subscription
                        newZones.forEach(zone => {
                            if (zone.symbol && !symbolsToSubscribeForWSS.has(zone.symbol)) {
                                symbolsToSubscribeForWSS.add(zone.symbol);
                            }
                        });
                        
                        // Subscribe to new symbols immediately if WebSocket is ready
                        if (wsInstance && wsInstance.readyState === WebSocket.OPEN && symbolsToSubscribeForWSS.size > 0) {
                            console.log("Subscribing to new symbols before rendering latest zones:", Array.from(symbolsToSubscribeForWSS));
                            symbolsToSubscribeForWSS.forEach(symbolName => {
                                const symbolId = getSymbolIdFromName(symbolName);
                                if (symbolId) {
                                    const timeframeForPriceSubscription = "1m";
                                    wsInstance.send(JSON.stringify({ type: "SUBSCRIBE", symbolId: symbolId, timeframe: timeframeForPriceSubscription }));
                                } else {
                                    console.warn(`Could not find symbolId for ${symbolName} to subscribe.`);
                                }
                            });
                            
                            // Wait a moment for initial price data before rendering
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                        
                        // Second pass: render the zones
                        newZones.forEach(zone => {
                            renderZoneToDOM(zone, newZonesTodayContainer); 
                        });
                    } else {
                        newZonesTodayContainer.innerHTML = '<p>No new zones found in the recent window.</p>';
                    }
                    console.log('Latest formed zones loaded:', newZones ? newZones.length : 0);
                } else {
                    const errorText = await newZonesResponse.text();
                    console.error('Failed to fetch latest formed zones:', newZonesResponse.status, errorText);
                    newZonesTodayContainer.innerHTML = `<p>Error loading latest formed zones. Status: ${newZonesResponse.status}</p>`;
                     if (newZonesTitleEl) newZonesTitleEl.textContent = "Latest Formed Zones (Error)";
                }
            } catch (error) {
                console.error('Error fetching latest formed zones:', error);
                newZonesTodayContainer.innerHTML = '<p>Error loading latest formed zones (catch block).</p>';
                if (newZonesTitleEl) newZonesTitleEl.textContent = "Latest Formed Zones (Error)";
            }

            if (wsInstance && wsInstance.readyState === WebSocket.OPEN) {
                // Note: We may have already subscribed to some symbols above for latest zones
                const remainingSymbols = Array.from(symbolsToSubscribeForWSS).filter(symbol => 
                    !currentPrices.hasOwnProperty(symbol)
                );
                
                if (remainingSymbols.length > 0) {
                    console.log("Subscribing to remaining symbols for price updates:", remainingSymbols);
                    remainingSymbols.forEach(symbolName => {
                        const symbolId = getSymbolIdFromName(symbolName);
                        if (symbolId) {
                            const timeframeForPriceSubscription = "1m";
                            wsInstance.send(JSON.stringify({ type: "SUBSCRIBE", symbolId: symbolId, timeframe: timeframeForPriceSubscription }));
                        } else {
                            console.warn(`Could not find symbolId for ${symbolName} to subscribe.`);
                        }
                    });
                } else {
                    console.log("All symbols already subscribed or no new symbols to subscribe to.");
                }
            }
        }

        function reRenderTradeableZonesAndSort() {
            let zonesArrayForSorting = Object.values(activeTradeableZones);
            
            zonesArrayForSorting.forEach(activeZoneEntry => {
                const zd = activeZoneEntry.zoneData;
                const actualZT = zd.type || zd.zone_type; // Check 'type' first, then 'zone_type'
                const ztc = actualZT?.toLowerCase().includes('supply') ? 'supply' : 'demand';
                const pcf = zd.symbol?.includes("JPY") ? 0.01 : 0.0001;
                let newDistPips = null;
                const currentPriceForZone = currentPrices[zd.symbol]?.close;

                if (typeof zd.zone_low === 'number' && typeof zd.zone_high === 'number' && 
                    currentPriceForZone !== undefined && currentPriceForZone !== null && zd.is_active) {
                    let pLineVal;
                    if (ztc === 'supply') {
                        pLineVal = zd.zone_low;
                        newDistPips = parseFloat(((currentPriceForZone - pLineVal) / pcf).toFixed(1));
                    } else if (ztc === 'demand') {
                        pLineVal = zd.zone_high;
                        newDistPips = parseFloat(((pLineVal - currentPriceForZone) / pcf).toFixed(1));
                    }
                }
                activeZoneEntry.distancePips = newDistPips;
            });

            zonesArrayForSorting.sort((a, b) => {
                const distA = a.distancePips;
                const distB = b.distancePips;
                if (distA === null && distB === null) return 0;
                if (distA === null) return 1; 
                if (distB === null) return -1;
                return Math.abs(distA) - Math.abs(distB); 
            });

            tradeableZoneContainer.innerHTML = ''; 
            zonesArrayForSorting.forEach(entry => {
                const newElement = renderZoneToDOM(entry.zoneData, tradeableZoneContainer); 
                if (activeTradeableZones[entry.zoneData.zone_id]) {
                     activeTradeableZones[entry.zoneData.zone_id].element = newElement; 
                }
            });
        }

        function updateAllZonesForSymbol(symbol) {
            // Update all zone cards in the Latest Formed Zones section for this symbol
            const latestZoneCards = newZonesTodayContainer.querySelectorAll('.zone');
            latestZoneCards.forEach(zoneCard => {
                const zoneTitle = zoneCard.querySelector('h3');
                if (zoneTitle && zoneTitle.textContent.includes(symbol)) {
                    const zoneId = zoneCard.id;
                    const priceDisplay = zoneCard.querySelector(`#price-display-${zoneId}`);
                    const distDisplay = zoneCard.querySelector(`#dist-${zoneId}`);
                    
                    if (priceDisplay && currentPrices[symbol]) {
                        const priceDecimalPlaces = symbol?.includes("JPY") ? 3 : 5;
                        priceDisplay.textContent = currentPrices[symbol].close.toFixed(priceDecimalPlaces);
                    }
                    
                    if (distDisplay && currentPrices[symbol]) {
                        // Recalculate distance for this specific zone
                        const rangeText = zoneCard.querySelector('.zone p:nth-of-type(2) .value').textContent;
                        const rangeParts = rangeText.split(' - ');
                        if (rangeParts.length === 2) {
                            const zoneLow = parseFloat(rangeParts[0]);
                            const zoneHigh = parseFloat(rangeParts[1]);
                            const currentPrice = currentPrices[symbol].close;
                            const pipFactor = symbol?.includes("JPY") ? 0.01 : 0.0001;
                            
                            // Determine if supply or demand based on the title
                            const isSupply = zoneTitle.textContent.includes('(supply)');
                            let distancePips = 'N/A';
                            
                            if (isSupply) {
                                distancePips = ((currentPrice - zoneLow) / pipFactor).toFixed(1);
                            } else {
                                distancePips = ((zoneHigh - currentPrice) / pipFactor).toFixed(1);
                            }
                            
                            distDisplay.textContent = `${distancePips} pips`;
                        }
                    }
                }
            });
        }

        let ws = null; // Define ws in a scope accessible by the interval
        function connectWebSocket() {
            console.log("Attempting to connect to WebSocket at " + TS_WEBSOCKET_URL);
            ws = new WebSocket(TS_WEBSOCKET_URL);

            ws.onopen = () => {
                console.log('Connected to TypeScript WebSocket server.');
                updateConnectionStatus(true, 'WebSocket Connected to Price Stream');
                fetchAndDisplayInitialData(ws);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'BAR_UPDATE' && message.data) {
                        const bar = message.data;
                        if (bar.timeframe === "1m") { 
                            currentPrices[bar.symbol] = { close: bar.close, time: bar.time };
                            let symbolPriceLi = document.getElementById(`price-${bar.symbol}`);
                            if (!symbolPriceLi) {
                                symbolPriceLi = document.createElement('li');
                                symbolPriceLi.id = `price-${bar.symbol}`;
                                priceListEl.appendChild(symbolPriceLi);
                            }
                            const priceDecimalPlacesList = bar.symbol?.includes("JPY") ? 3 : 5;
                            symbolPriceLi.textContent = `${bar.symbol}: ${bar.close.toFixed(priceDecimalPlacesList)} (at ${new Date(bar.time).toLocaleTimeString()})`;
                            
                            // Update all zones that use this symbol, not just tradeable ones
                            updateAllZonesForSymbol(bar.symbol);
                            reRenderTradeableZonesAndSort();
                        }
                    } else if (message.type === 'SUBSCRIPTION_CONFIRMED') {
                        console.log(`Subscription confirmed by TS WSS: SymbolID ${message.symbolId}, Timeframe ${message.timeframe}`);
                    } else if (message.type === 'ZONE_EVENT' && message.zone_id) {
                        console.log('Received ZONE_EVENT:', message);
                        const zoneIdToUpdate = message.zone_id;
                        let needsUiResort = false;
                        
                        if (activeTradeableZones[zoneIdToUpdate]) {
                            if (message.zone) { activeTradeableZones[zoneIdToUpdate].zoneData = { ...activeTradeableZones[zoneIdToUpdate].zoneData, ...message.zone }; }
                            else { 
                                if (message.eventType === "ZONE_INVALIDATED") {
                                    activeTradeableZones[zoneIdToUpdate].zoneData.is_active = false;
                                    if (message.invalidation_time) activeTradeableZones[zoneIdToUpdate].zoneData.invalidation_time = message.invalidation_time;
                                } else if (message.eventType?.includes("TOUCH")) { 
                                    if (typeof message.new_touch_count === 'number') { activeTradeableZones[zoneIdToUpdate].zoneData.touch_count = message.new_touch_count; }
                                }
                            }
                            needsUiResort = true; 
                        }
                        
                        const newZoneCardElement = newZonesTodayContainer.querySelector(`#${zoneIdToUpdate}`);
                        if (newZoneCardElement) {
                            let dataToRenderForNewZone = message.zone; 
                            if (!dataToRenderForNewZone && activeTradeableZones[zoneIdToUpdate]) { dataToRenderForNewZone = activeTradeableZones[zoneIdToUpdate].zoneData; }
                            if (dataToRenderForNewZone) {
                                const updatedElement = renderZoneToDOM(dataToRenderForNewZone, newZonesTodayContainer);
                                if (newZoneCardElement.parentNode) newZoneCardElement.parentNode.replaceChild(updatedElement, newZoneCardElement);
                                if (activeTradeableZones[zoneIdToUpdate]) activeTradeableZones[zoneIdToUpdate].element = updatedElement; // If it was also tradeable
                            }
                        } else if (message.eventType?.includes("FORMED") && message.zone) { 
                             const newZoneData = message.zone;
                             if (newZoneData.zone_id && !document.getElementById(newZoneData.zone_id)) {
                                renderZoneToDOM(newZoneData, newZonesTodayContainer);
                             }
                        }

                        if(needsUiResort) { reRenderTradeableZonesAndSort(); }

                        if(message.eventType === "FIRST_TOUCH_TRADE_ATTEMPTED" && activeTradeableZones[zoneIdToUpdate]){
                            const zone = activeTradeableZones[zoneIdToUpdate].zoneData;
                            alert(`Trade Attempted for Zone: ${zone.zone_id?.substring(0,12)}... (${zone.symbol})`);
                        }
                    } else if (message.type === 'HOT_ZONES_UPDATE' && message.zones) {
                        console.log('Received HOT_ZONES_UPDATE:', message.zones);
                    }
                } catch (error) { console.error('Error processing WebSocket message:', error, event.data); }
            };

            ws.onclose = () => {
                console.log('Disconnected from TypeScript WebSocket server. Attempting to reconnect...');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false, 'WebSocket Error');
            };
        }

        connectWebSocket();

        const UI_REFRESH_INTERVAL_MS = 60000; 
        setInterval(async () => {
            console.log("Periodically re-fetching all zone data for UI...");
            // Pass the current WebSocket instance for potential re-subscriptions
            await fetchAndDisplayInitialData(ws); 
        }, UI_REFRESH_INTERVAL_MS);
    </script>
</body>
